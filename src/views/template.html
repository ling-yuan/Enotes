<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note Editor</title>
        <meta name="description" content="一个简单的Markdown笔记编辑器">
        <meta name="keywords" content="笔记, Markdown, 编辑器">
        <!--localfile-->
        <style>
            :root {
                --vscode-editor-background: var(--vscode-editor-background);
                --vscode-editor-foreground: var(--vscode-editor-foreground);
                --tag-bg-color: var(--vscode-badge-background);
                --tag-fg-color: var(--vscode-badge-foreground);
                /* 添加行号相关的主题变量 */
                --line-number-color: var(--vscode-editorLineNumber-foreground);
                --line-number-active-color: var(--vscode-editorLineNumber-activeForeground);
                --line-number-gutter-background: var(--vscode-editorGutter-background);
                --line-number-gutter-active-background: var(--vscode-editorGutter-activeBackground);
            }

            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100vh;
                background-color: var(--vscode-editor-background);
                color: var(--vscode-editor-foreground);
                font-family: var(--vscode-editor-font-family);
                font-size: var(--vscode-editor-font-size);
                display: flex;
                flex-direction: column;
            }

            #tags-container {
                padding: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                border-bottom: 1px solid var(--vscode-panel-border);
                min-height: 24px;
                align-items: center;
                position: relative;
            }

            .tag {
                background-color: var(--tag-bg-color);
                color: var(--tag-fg-color);
                padding: 2px 8px;
                border-radius: 12px;
                font-size: 12px;
                display: inline-flex;
                align-items: center;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            .tag:hover {
                background-color: var(--vscode-button-hoverBackground);
            }

            .no-tags-hint {
                color: var(--vscode-descriptionForeground);
                font-style: italic;
                font-size: 12px;
                opacity: 0.8;
                cursor: pointer;
            }

            .no-tags-hint:hover {
                text-decoration: underline;
            }

            #editor-container {
                flex: 1;
                overflow: hidden;
            }

            .CodeMirror {
                height: 100% !important;
                width: 100%;
                background-color: var(--vscode-editor-background) !important;
                color: var(--vscode-editor-foreground) !important;
                font-family: var(--vscode-editor-font-family) !important;
                font-size: var(--vscode-editor-font-size) !important;
                line-height: 1.5;
            }

            /* 行号容器样式 */
            .CodeMirror-gutters {
                background-color: var(--line-number-gutter-background) !important;
                border-right: 1px solid var(--vscode-panel-border) !important;
            }

            /* 行号样式 */
            .CodeMirror-linenumbers {
                padding: 0 8px;
            }

            .CodeMirror-linenumber {
                color: var(--line-number-color) !important;
                font-size: var(--vscode-editor-font-size) !important;
                padding: 0 3px 0 5px !important;
            }

            /* 添加文本内容与行号之间的间距 */
            .CodeMirror-lines {
                padding-left: 8px !important;
            }

            .CodeMirror-line {
                padding-left: 4px !important;
            }

            /* 当前行的行号和背景高亮 */
            .CodeMirror-activeline-gutter {
                background-color: var(--line-number-gutter-active-background) !important;
            }

            .CodeMirror-activeline-gutter .CodeMirror-linenumber {
                color: var(--line-number-active-color) !important;
                font-weight: bold;
            }

            /* 光标样式 */
            .CodeMirror-cursor {
                border-left: 2px solid var(--vscode-editorCursor-foreground) !important;
                border-right: none;
                width: 0;
            }

            /* 选中文本的背景色 */
            .CodeMirror-selected {
                background: var(--vscode-editor-selectionBackground) !important;
            }

            /* 光标所在行高亮 */
            .CodeMirror-activeline-background {
                background: var(--vscode-editor-lineHighlightBackground) !important;
            }

            /* Markdown 语法高亮 */
            .cm-header {
                color: var(--vscode-symbolIcon-classForeground) !important;
            }

            .cm-strong {
                color: var(--vscode-symbolIcon-constantForeground) !important;
            }

            .cm-em {
                color: var(--vscode-symbolIcon-propertyForeground) !important;
            }

            .cm-link {
                color: var(--vscode-textLink-foreground) !important;
            }

            .cm-url {
                color: var(--vscode-textLink-activeForeground) !important;
            }

            .cm-quote {
                color: var(--vscode-textPreformat-foreground) !important;
            }

            .cm-variable-2 {
                color: var(--vscode-symbolIcon-variableForeground) !important;
            }

            .cm-variable-3 {
                color: var(--vscode-symbolIcon-functionForeground) !important;
            }

            .cm-keyword {
                color: var(--vscode-symbolIcon-keywordForeground) !important;
            }

            .cm-comment {
                color: var(--vscode-editorLineNumber-foreground) !important;
            }

            #preview-container {
                display: none;
                padding: 20px;
                height: 100%;
                overflow: auto;
            }

            .context-menu {
                position: fixed;
                background: var(--vscode-menu-background);
                border: 1px solid var(--vscode-menu-border);
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                min-width: 150px;
                display: none;
            }

            .context-menu-item {
                padding: 6px 12px;
                cursor: pointer;
                color: var(--vscode-menu-foreground);
            }

            .context-menu-item:hover {
                background: var(--vscode-menu-selectionBackground);
                color: var(--vscode-menu-selectionForeground);
            }
        </style>
    </head>

    <body>
        <div id="tags-container"></div>
        <div id="editor-container"></div>
        <div id="preview-container" class="markdown-body"></div>
        <div class="context-menu" id="contextMenu">
            <div class="context-menu-item" id="togglePreviewMenuItem">切换到预览模式</div>
        </div>

        <script>
            const vscode = acquireVsCodeApi();
            let editor;
            let noteTitle = "";
            let lastContent = '';
            let saveTimeout = null;
            let isPreviewMode = false;
            const contextMenu = document.getElementById('contextMenu');
            const togglePreviewMenuItem = document.getElementById('togglePreviewMenuItem');

            // 初始化编辑器
            function initEditor() {
                editor = CodeMirror(document.getElementById('editor-container'), {
                    mode: 'markdown',
                    theme: 'vscode-dark',
                    lineWrapping: true,
                    lineNumbers: true,         // 启用行号显示
                    scrollbarStyle: null,
                    viewportMargin: Infinity,
                    styleActiveLine: true,     // 启用当前行高亮
                    styleActiveLineGutter: true, // 启用当前行行号高亮
                    cursorHeight: 1,           // 设置光标高度为行高
                    cursorBlinkRate: 530,      // 设置光标闪烁速度，与VS Code保持一致
                    extraKeys: {
                        'Tab': function (cm) {
                            cm.replaceSelection('    ');
                        }
                    }
                });

                // 监听编辑器变化
                editor.on('change', () => {
                    const content = editor.getValue();
                    if (content !== lastContent) {
                        if (saveTimeout) {
                            clearTimeout(saveTimeout);
                        }
                        saveTimeout = setTimeout(() => {
                            lastContent = content;
                            vscode.postMessage({
                                type: 'save',
                                noteTitle: noteTitle,
                                content: content
                            });
                        }, 500);
                    }
                });
            }

            // 显示右键菜单
            function showContextMenu(x, y) {
                contextMenu.style.display = 'block';
                togglePreviewMenuItem.textContent = isPreviewMode ? '编辑模式' : '预览模式';

                const menuWidth = contextMenu.offsetWidth;
                const menuHeight = contextMenu.offsetHeight;
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                let left = x;
                let top = y;

                if (x + menuWidth > viewportWidth) {
                    left = viewportWidth - menuWidth - 5;
                }
                if (y + menuHeight > viewportHeight) {
                    top = viewportHeight - menuHeight - 5;
                }

                contextMenu.style.left = left + 'px';
                contextMenu.style.top = top + 'px';
            }

            // 隐藏右键菜单
            function hideContextMenu() {
                contextMenu.style.display = 'none';
            }

            // 监听右键菜单
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY);
            });

            // 点击其他地方隐藏菜单
            document.addEventListener('click', hideContextMenu);
            window.addEventListener('blur', hideContextMenu);

            // 菜单项点击事件
            togglePreviewMenuItem.addEventListener('click', () => {
                togglePreview();
                hideContextMenu();
            });

            // 切换预览/编辑模式
            function togglePreview() {
                isPreviewMode = !isPreviewMode;
                const editorContainer = document.getElementById('editor-container');
                const previewContainer = document.getElementById('preview-container');

                if (isPreviewMode) {
                    // 切换到预览模式
                    editorContainer.style.display = 'none';
                    previewContainer.style.display = 'block';
                    // 获取当前内容并转换为HTML
                    const content = editor.getValue();
                    vscode.postMessage({
                        type: 'getPreview',
                        content: content
                    });
                } else {
                    // 切换回编辑模式
                    editorContainer.style.display = 'block';
                    previewContainer.style.display = 'none';
                    // 刷新编辑器以确保正确显示
                    editor.refresh();
                }
            }

            // 更新预览内容
            function updatePreview(html) {
                const previewContainer = document.getElementById('preview-container');
                previewContainer.innerHTML = html;
            }

            // 更新标签显示
            function updateTags(tags) {
                const container = document.getElementById('tags-container');
                container.innerHTML = '';

                if (!tags || tags.length === 0) {
                    const noTagsHint = document.createElement('div');
                    noTagsHint.className = 'no-tags-hint';
                    noTagsHint.textContent = '暂无标签';
                    // 为"暂无标签"提示添加点击事件
                    noTagsHint.addEventListener('click', () => {
                        vscode.postMessage({
                            type: 'editTags',
                            noteTitle: noteTitle
                        });
                    });
                    container.appendChild(noTagsHint);
                    return;
                }

                tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'tag';
                    tagElement.textContent = tag;
                    // 为每个标签添加点击事件
                    tagElement.addEventListener('click', () => {
                        vscode.postMessage({
                            type: 'editTags',
                            noteTitle: noteTitle
                        });
                    });
                    container.appendChild(tagElement);
                });
            }

            // 接收来自扩展的消息
            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.type) {
                    case 'update':
                        if (!editor) {
                            initEditor();
                        }
                        // 只有在不保持内容的情况下才更新编辑器内容
                        if (!message.keepContent && message.content !== undefined) {
                            editor.setValue(message.content);
                            lastContent = message.content;
                        }
                        if (message.noteTitle) {
                            noteTitle = message.noteTitle;
                        }
                        // 如果有标签信息，则更新标签
                        if (message.tags) {
                            updateTags(message.tags);
                        }
                        break;
                    case 'preview':
                        updatePreview(message.html);
                        break;
                    case 'togglePreview':
                        togglePreview();
                        break;
                }
            });
        </script>
    </body>

</html>
